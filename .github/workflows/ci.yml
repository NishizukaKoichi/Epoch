name: CI

on:
  push:
  pull_request:

jobs:
  docs-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
      - name: Verify required docs
        run: node scripts/verify.mjs
